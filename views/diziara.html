   <body>
<nav class="navbar navbar-inverse navbar-fixed-top">

      <div class="container">
            <div class="row">
                <div class="col-sm-10 col-sm-offset-1 form-box">
                    <div class="">
                        <h3>Dizi Ara</h3>
                        <form role="form" action="/diziAra" method="post" class="login-form">
                            <div class="form-group">
                                <label class="sr-only" for="form-username">Dizi Adı</label>
                                <input type="text" name="serieName" placeholder="Dizi Adı..." class="form-username form-control" id="form-username" value="{{serieName}}">
                            </div>
                            <button type="submit" class="btn btn-primary">Dizi Ara</button>
                        </form>
                    </div>
					<hr>
                    <div class="">
                        <table class="">
                            <thead>
                            <tr>
                                <th><h3>Dizi İsmi</h3></th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td>
                                    {% for serie in series %}
                                    <h4><a href="/dizi/{{serie.imdb}}">{{serie.title}}</a></h4>
                                    {% endfor %}
                                    <h4>{{diziBulunamadi}}</h4>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
