<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <!-- Latest compiled and minified CSS -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
      <!-- Optional theme -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
      <link rel="stylesheet" type="text/css" href="/public/css/style.css">
	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	  
	  <title>Sezon 1 Bölüm 1</title>
   </head>
   <body>
      <nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
      <a class="navbar-brand" href="/">Sezon 1 Bölüm 1</a>
    </div>
    <div>
      <ul class="nav navbar-nav">
        <li class="active"><a href="/kayitol">Kayıt Ol</a></li>
      </ul>
    </div>
  </div>
</nav>
      <div class="container">
         <div class="row">
            <div class="col-sm-10 col-sm-offset-1 form-box">
               <h1>Sezon 1 Bölüm 1</h1>
			   <h4>İzlediğin dizilerin takibini yap. Hangi bölümde kaldım derdine son!!</h4>
			   <hr>
            </div>
         </div>
         <div class="row">
            <div class="col-sm-10 col-sm-offset-1 form-box">
               <div class="form-top">
                        		<div class="form-top-left">
                                    <h3>Kayıt Ol</h3>
                                    <p>Kullanıcı Adı, E-mail ve Şifre girin:</p>
                        		</div>
                        		<div class="form-top-right">
                        		</div>
                            </div>
                            <div class="form-bottom">
			                    <form role="form" action="/signup" method="post" class="login-form">
			                    	<div class="form-group">
			                    		<label class="sr-only" for="form-username">Username</label>
			                        	<input type="text" name="adduser" placeholder="Kullanıcı Adı..." class="form-username form-control" id="form-username">
			                        </div>
                                    <div class="form-group">
                                        <label class="sr-only" for="form-email">E-Mail</label>
                                        <input type="email" name="addemail" placeholder="E-Mail..." class="form-username form-control" id="form-email">
                                    </div>
			                        <div class="form-group">
			                        	<label class="sr-only" for="form-password">Password</label>
			                        	<input type="password" name="addpassword" placeholder="Şifre..." class="form-password form-control" id="form-password">
			                        </div>
			                        <button type="submit" class="btn btn-primary">Kayıt Ol</button>
			                    </form>
                                <p>{{message}}</p>
		                    </div>
               </div>
            </div>
         </div>
      </div>
   </body>
</html>
